<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Container">
        <h1>Calculator</h1>
        <input type="text" readonly id="inputResult">
        <div class="button">
            <div class="buttonItem">
                <button class="variable">X<sup>3</sup></button>
                <button class="variable">X<sup>2</sup></button>
                <button class="variable">X</button>
                <button class="clear" onclick="clear()">C</button>

            </div>
            <div class="buttonItem">
                <button class="variable" onclick="number('.')">.</button>
                <button class="variable">√</button>
                <button class="variable">∛</button>
                <button class="operator" onclick="number('/')">/</button>

            </div>
            <div class="buttonItem">
                <button class="number" onclick="number('1')">1</button>
                <button class="number" onclick="number('2')">2</button>
                <button class="number" onclick="number('3')">3</button>
                <button class="operator" onclick="number('*')">*</button>

            </div>
            <div class="buttonItem">
                <button class="number" onclick="number('4')">4</button>
                <button class="number" onclick="number('5')">5</button>
                <button class="number" onclick="number('6')">6</button>
                <button class="operator" onclick="number('-')">-</button>

            </div>
            <div class="buttonItem">
                <button class="number" onclick="number('7')">7</button>
                <button class="number" onclick="number('8')">8</button>
                <button class="number" onclick="number('9')">9</button>
                <button class="operator" onclick="number('+')">+</button>

            </div>
            <div class="buttonItem">
                <button class="operator" onclick="operator('+')">-/+</button>
                <button class="number" onclick="number('0')">0</button>
                <button class="operator" onclick="operator('%')">%</button>
                <button class="operator" onclick="equal('=')">=</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
